<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>Document</title>
</head>
<body>
    <header>
        <h2>Exam statistic June</h2>
        <h3>Total students: <span id="total-students-count"></span></h3>
        <div class="summary-div">
            <div class="div-passed">
                <div><p>PASSED</p></div>
                <div id="total-students-passed"><p>15</p></div>
            </div>
            <div class="div-failed">
                <div><p>FAILED</p></div>
                <div id="total-students-failed"><p>15</p></div>
                <div id="total-students-failed-percentage"><p>%</p></div>
            </div>
        </div>
    </header>
    <section>
        <form action="">
            <select name="subject" id="select-subject" class="form-elements">
                <option value="js">JavaScript</option>
                <option value="web">WEB</option>
            </select>
            <div class="form-elements">
                <input type="text" placeholder="Name Surname">
            </div>
            <div class="form-elements">
                <input type="number" placeholder="Grade">
            </div>
            <button id="add-button" class="form-elements">ADD</button>
        </form>
    </section>

    <section >
        <div id="list-of-passed-div">
            <h2>PASSED</h2>
            <ul id="list-of-passed"></ul>
        </div>
        <div id="list-of-failed-div">
            <h2>FAILED</h2>
            <ul id="list-of-failed"></ul>
        </div>
    </section>

    <script src="./js/subject.js"></script>
    <script src="./js/student.js"></script>
    <script src="./js/exam.js"></script>
    <script src="./js/form.js"></script>
    <script src="./js/app.js"></script>
</body>
</html>
