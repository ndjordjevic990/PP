<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/main.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <div class="exam">
        <div class="exam-title">
          <h1>Exam Statistics June</h1>
        </div>
        <div class="exam-total">
          Total students: <span id="totalCount">0</span>
        </div>

        <div id="passed" class="exam-passed">
          <div><p class="passed-text">PASSED</p></div>
          <div class="passed-count">
            <div class="passed-number">0</div>
            <div class="passed-percent"></div>
          </div>
        </div>

        <div class="exam-failed">
          <div><p class="failed-text">FAILED</p></div>
          <div class="failed-count">
            <div class="failed-number">0</div>
            <div class="failed-percent"></div>
          </div>
        </div>
      </div>
    </header>

    <section>
      <form class="input">
        <div class="add-container">
          <select class="subject">
            <option value="-">-</option>
            <option value="Web">Web</option>
            <option value="JavaScript">JavaScript</option>
          </select>
          <input
            class="student-name"
            type="text"
            name="name"
            placeholder="Name Surname"
          />
          <input
            class="student-grade"
            type="number"
            min="5"
            max="10"
            placeholder="Grade"
          />
          <button class="add-button">ADD</button>
        </div>
      </form>
    </section>

    <div class="error">
      <p class="insert-error"></p>
    </div>

    <section class="bottom-list">
      <div class="passed-list">
        <h2>PASSED</h2>
        <ol class="passed-students"></ol>
      </div>

      <div class="failed-list">
        <h2>FAILED</h2>
        <ol class="failed-students"></ol>
      </div>
    </section>

    <script src="./js/subject.js"></script>
    <script src="./js/student.js"></script>
    <script src="./js/exam.js"></script>
    <script src="./js/form.js"></script>
    <script src="./js/app.js"></script>
  </body>
</html>
